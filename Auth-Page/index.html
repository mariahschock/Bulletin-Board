<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="auth.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="auth">
            <form id="sign-in">
                <h3>Sign In</h3>
                <label>Email</label>
                <input type="email" name="email" id="sign-in-email">
                <label>Password</label>
                <input type="password" name="password" id="sign-in-password">
                <button>Submit</button>
            </form>
        </div>
        <div class="auth">
            <form id="sign-up">
                <h3>Sign Up</h3>
                <label>Email</label>
                <input type="email" name="email" id="sign-up-email">
                <label>Password</label>
                <input type="password" name="password" id="sign-up-password">
                <button>Submit</button>
            </form>
        </div>
    </main>
<script type="module" src="./auth-page.js"></script>
</body>
</html>
